<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Links</title>
    <link rel="stylesheet" href="../links/linksStyles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
    <div class="list">
    <div class="title">
        <h2>Añade tu enlace de interés
        <svg height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.197 3.35462C16.8703 1.67483 19.4476 1.53865 20.9536 3.05046C22.4596 4.56228 22.3239 7.14956 20.6506 8.82935L18.2268 11.2626M10.0464 14C8.54044 12.4882 8.67609 9.90087 10.3494 8.22108L12.5 6.06212" stroke="#4d0128" stroke-width="1.5" stroke-linecap="round"></path> <path d="M13.9536 10C15.4596 11.5118 15.3239 14.0991 13.6506 15.7789L11.2268 18.2121L8.80299 20.6454C7.12969 22.3252 4.55237 22.4613 3.0464 20.9495C1.54043 19.4377 1.67609 16.8504 3.34939 15.1706L5.77323 12.7373" stroke="#000000" stroke-width="1.5" stroke-linecap="round"></path> </g></svg></h2>
    </div>
    <div class="input-container">
        <input type="text" id="name-input" placeholder="Nombre del enlace" required>
        <input type="text" id="url-input" placeholder="Pega aquí la URL" required>
        <button id="link-button" class="link-button">
            <p>Añadir enlace</p>   
        </button>
        <div>
            <ul id="links" class="links"></ul>
        </div>
    </div>
    </div>
</section>
    <script src="linksScript.js"></script>
</body>
</html>
